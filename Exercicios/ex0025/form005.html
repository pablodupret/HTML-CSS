<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulario 5</title>

<body>

    <h1> Exemplo de Formulário </h1>

    <h2> Radio e Checkbox </h2>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend> Sexo </legend>

            <input type="radio" name="sexo" id="imasc"> Masculino <br>
            <input type="radio" name="sexo" id="ifemin"> Feminino <br>
            <input type="radio" name="sexo" id="isim"> Sim <br>

        </fieldset>

        <fieldset>
            <legend> Esportes Favorítos </legend>

            <p> 1) Qual seu esporte favorito? </p>
            
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>

            <input type="checkbox" name="Boxe" id="iboxe"> <label for="iboxe">Boxe</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>






    </form>
    
</body>
</html>
