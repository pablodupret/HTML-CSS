<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="get">

        <label for="iano"> Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2024"
        oninput="calcIdade()"> 


        <p>
            <input type="submit" value="Enviar">
        </p>

        <p>
            <label for="iidade"> Neste ano você completa  </label>
            <output id="iidade"> 0  </output> 
        </p>
    
    </form>
    
<script>

    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }

</script>

</body>
</html>
