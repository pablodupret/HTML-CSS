<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form007</title>
</head>
<body>

    <h1> Formulário Select </h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iestado"> Estado </label>
            <select name="estado" id="iestado">

                <option value=""> --- Escolha --- </option>

                <optgroup label="Sudeste">
                    <option value="RJ"> Rio de Janeiro </option>
                    <option value="SP"> São Paulo </option>
                    <option value="MG"> Minas Gerais </option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA"> Maranhão </option>
                    <option value="PE"> Pernambuco </option>
                    <option value="RN"> Rio Grande do Norte </option>
                </optgroup>

            </select>
        </p>

        <p> 
            <label for="iprofissao"> Profissão </label>
            <input type="text" name="profissao" id="iprofissao" list="ilistaprof">
            <datalist id="ilistaprof">
                <option value="ADM"> Administrador </option>
                <option value="CONT"> Contador </option>
                <option value="Prof"> Professor </option>
            </datalist> 

        </p>

        <p> <label for="imsg"> Mensagem </label> <br>
        <textarea name="msg" id="imsg" cols="40" rows="10"> </textarea>
        
        </p>


    </form>
    
</body>
</html>
