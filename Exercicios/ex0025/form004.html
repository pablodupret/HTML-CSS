<body>
    
    <h1> Teste de Formulário</h1>
    <h2> Telefone e e-Mail</h2>

    <form action="cadastro.php">

        <fieldset>
            <legend> Dados Pessoais </legend>
        <p>
            <label for="inome "> Nome </label>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="itelefone"> Telefone </label>
            <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx">
        </p>

        <p> 
            <label for="iemail"> Email </label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        </fieldset>
        <p></p>
